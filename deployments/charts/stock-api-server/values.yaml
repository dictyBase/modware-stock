# Default values for golang.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: dictybase/modware-stock
  tag: 1.0.0
  pullPolicy: IfNotPresent

##
##  Arangodb database
#
# connection endpoint http or https(ssl)
endpoint: https

# values for database
dictybaseConfiguration:
  configMap:
    name: dictybase-configuration
    user: arangodb.user
    database: arangodb.modware-stock
  secrets:
    name: dictybase-configuration
    password: arangodb.password

service:
  name: stock-api
  type: NodePort
  port: 9513

# healthCheck:
# configure liveness probes for
# container
# path: "/healthz"
# initial: 10
# period: 10

# Level of log
logLevel: debug
resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#  cpu: 100m
#  memory: 128Mi
# requests:
#  cpu: 100m
#  memory: 128Mi

nodeSelector: {}
